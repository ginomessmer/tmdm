<div class="toolbar">
  <input type="text"
    [(ngModel)]="searchTerm"
    (ngModelChange)="search($event)"
    placeholder="Search downloads">

    <a class="btn" routerLink="/settings">
      <i class="ms-Icon ms-Icon--Settings" aria-hidden="true"></i>
    </a>
</div>

<ng-container *ngIf="downloadItems">
  <ng-container *ngFor="let item of downloadItems">
    <app-download-item [item]="item"></app-download-item>
  </ng-container>
</ng-container>
