<div class="item"
  [class.aborted]="!isCompleted"
  (click)="openFile()">

  <div class="thumbnail">
    <img [src]="thumbnailUrl" alt="">
  </div>

  <div class="meta">
    <p class="title">
      {{fileTitle}}
    </p>
    <p class="location">
      {{item.filename}}
    </p>
    <span class="link"
      *ngIf="isCompleted"
      (click)="openFolder()">
      Open folder
    </span>
  </div>
</div>
